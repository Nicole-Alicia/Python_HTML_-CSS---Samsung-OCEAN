{% extends "layout.html" %}

{% block corpo %}
<h2>Login</h2>
{%if erro%}
<p class="erro"><strong>Erro: </strong>{{ erro }} </p>
{% endif %}
<form action="{{url_for('login')}}" method="POST">
    <dl>
        <dt>Username: 
            <dd><input type="text" class="botao3" name="username"></dd>
        </dt>
        <dt>
            Password:
            <dd><input type="password" class="botao3" name="password"></dd>
        <dd><input type="submit" class="botao1" value="Login"></dd>
        </dt>
    </dl>
</form>

{% endblock %}
